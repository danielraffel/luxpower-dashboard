            fill_container: true
            primary_info: name
            secondary_info: state
            icon_type: icon
            tap_action:
              action: more-info
            card_mod:
              style: |
                mushroom-state-item {
                  position: relative;
                }
                mushroom-state-item::before {
                  content: "ⓘ";
                  position: absolute;
                  right: 16px;
                  top: 8px;
                  color: var(--primary-text-color);
                  cursor: help;
                }
                @media (hover: hover) {
                  mushroom-state-item:hover::before {
                    content: "Controls whether AC charging on the inverter will charge battery";
                    width: auto;
                    min-width: 200px;
                    background: var(--card-background-color);
                    padding: 8px;
                    border-radius: 4px;
                    box-shadow: var(--ha-card-box-shadow);
                    font-size: 14px;
                    z-index: 999;
